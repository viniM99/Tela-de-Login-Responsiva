<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">

        <!-- Coluna Esquerda -->
        <div class="image-div">
            <div class="img-users">
                <div class="img-head">
                    <div class="circle-div">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <img src="./img/menu.png" alt="">
                    <div class="line"></div>
                </div>
                <div class="lines">
                    <div class="line-md"></div>
                    <div class="line-lg"></div>
                </div>
                <div class="users">
                    <div class="users-col">
                        <img class="user" src="./img/console.png" alt="">
                        <img class="user" src="./img/desktop.png" alt="">
                        <img class="user" src="./img/mobile.png" alt="">
                    </div>
                    <div class="users-col">
                        <img class="user" src="./img/console_.png" alt="">
                        <img class="user" src="./img/desktop_.png" alt="">
                        <img class="user" src="./img/mobile_.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!-- Coluna direita -->
        <div class="login-div">
            <div class="form-div">
                <div class="text-head">
                    <h3>Bem vindo de volta</h3>
                    <h1>Faça login na sua conta</h1>
                </div>
                <form action="post">
                    <div class="input">
                        <label for="email">E-mail</label>
                        <input class="input-box" type="email" name="email" id="" placeholder="desafios_codelandia@gmail.com">
                    </div>
                    <div class="input">
                        <label for="password">Senha</label>
                        <input class="input-box" type="password" name="password" id="" placeholder="********">
                    </div>

                    <div class="foot-form">
                        <div>
                            <input class="input-rad" type="radio" name="remember" id="">
                            <label for="remember">Lembre de mim</label>
                        </div>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </form>
                <div class="btn-div">
                    <button class="btn-login">Entrar</button>
                    <button class="btn-google"><img src="./img/google_icon.png" alt=""> Ou faça login com o Google</button>
                </div>
                <div class="foot">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
